<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="fourDigitPin" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn" onclick="generatePin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="pinInput" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonClick('7')">7</div>
                              <div class="button" onclick="buttonClick('8')">8</div>
                              <div class="button" onclick="buttonClick('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="buttonClick('4')">4</div>
                                <div class="button" onclick="buttonClick('5')">5</div>
                                <div class="button" onclick="buttonClick('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonClick('1')">1</div>
                              <div class="button" onclick="buttonClick('2')">2</div>
                              <div class="button" onclick="buttonClick('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace()"><</div>
                                <div class="button" onclick="buttonClick('0')">0</div>
                                <div class="button" onclick="buttonClick('')">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn" onclick="submitPin()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="negative-message" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="positive-message" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>

        /////generate-pin event handler
        function generatePin(){
          const generateNumber = document.getElementById("fourDigitPin");
          const pinCount = parseInt(generateNumber.value);
          const newPinCount = Math.floor(1000 + Math.random() * 9000);
          generateNumber.value = newPinCount;
        }

        /////submit button event handler
        document.getElementById('submitBtn');
           function submitPin(){
            let firstPin = document.getElementById('fourDigitPin').value;
            let secondPin = document.getElementById('pinInput').value;
            if (firstPin == secondPin){
                document.getElementById('positive-message').style.display = 'block';
                document.getElementById('negative-message').style.display = 'none';
            }
            else if( firstPin != secondPin){
                document.getElementById('negative-message').style.display = 'block';
                document.getElementById('positive-message').style.display = 'none';
            }

        }
        
        
        ///// Bonus part
        document.getElementById('pinInput').value = '';

          function buttonClick(num){
          let screen = document.getElementById('pinInput');
            screen.value += num;
            if(num == ''){
            screen.value = num;
            }
        }

        function backSpace(){
           var screen = document.getElementById('pinInput').value;
           var backSpace = screen.slice(0, screen.length - 1);
           document.getElementById('pinInput').value = backSpace;
}

    </script>
</body>
</html>
