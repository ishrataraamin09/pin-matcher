<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="fourDigitPin" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="pinInput" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"><button class="btn" onclick="buttonClick('7')">7</button></div>
                              <div class="button"><button class="btn" onclick="buttonClick('8')">8</button></div>
                              <div class="button"><button class="btn" onclick="buttonClick('9')">9</button></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"><button class="btn" onclick="buttonClick('4')">4</button></div>
                              <div class="button"><button class="btn" onclick="buttonClick('5')">5</button></div>
                              <div class="button"><button class="btn" onclick="buttonClick('6')">6</button></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"><button class="btn" onclick="buttonClick('1')">1</button></div>
                              <div class="button"><button class="btn" onclick="buttonClick('2')">2</button></div>
                              <div class="button"><button class="btn" onclick="buttonClick('3')">3</button></div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><button class="btn" onclick="backSpace()"><</button></div>
                                <div class="button"><button class="btn" onclick="buttonClick('0')">0</button></div>
                                <div class="button"><button class="btn" onclick="buttonClick('')">C</button></div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        /////generate-pin event handler
        document.getElementById("generate-pin").addEventListener('click' , function(){
          const generateNumber = document.getElementById("fourDigitPin");
          const pinCount = parseInt(generateNumber.value);
          const newPinCount = Math.floor(1000 + Math.random() * 9000);
          generateNumber.value = newPinCount;

        })

        /////submit button event handler
        document.getElementById("submitBtn").addEventListener('click' , function(){
            const capturePin = document.getElementById("pinInput");
            
        })

        ///// Bonus part
        document.getElementById('pinInput').value = '';
          function buttonClick(num){
          let screen = document.getElementById('pinInput');
            screen.value += num;
            if(num == ''){
            screen.value = num;
            }
        }

        function backSpace(){
           var screen = document.getElementById('pinInput').value;
           var backSpace = screen.slice(0, screen.length - 1);
           document.getElementById('pinInput').value = backSpace;
}

    </script>
</body>
</html>
